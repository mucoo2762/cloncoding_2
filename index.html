<!DOCTYPE html>
<html>
    <head>
        <title>Clock Clon Coding</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="clock.css"/>
    </head>
    <body>
        <header class="weatherContentDiv">
            <span class="js-weather"></span>
        </header>
        <div class="mainContentDiv">
            <div class="js-clock">
                <span>00:00:00</span>
            </div>
            <form class="js-nameForm nonDisplay">
                <input type="text" placeholder="What is your name?">
            </form>
            <span class="js-greeting nonDisplay"></span>
            <form class="js-todoForm nonDisplay">
                <input type="text" placeholder="write a to do ... ">
            </form>
            <ul class="js-todoList nonDisplay">
            </ul>
        </div>

        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
